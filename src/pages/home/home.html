<ion-header>
  <ion-navbar>
    <ion-title>
      Playlists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let playlist of homePlaylists">
    <ion-list-header>
      {{playlist.playlistName}}
    </ion-list-header>
    <button clear ion-item *ngFor="let playlistSong of homePlaylists.songs" (click)="songClicked(playlistSong)">
      {{playlistSong.songTitle}}
    </button>
  </ion-list>
</ion-content>
